<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CI/CD Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .status-online {
      color: green;
    }
    .status-error {
      color: red;
    }
    .status-unknown {
      color: gray;
    }
    .refresh-btn {
      margin-top: 20px;
    }
    .status-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="p-5 w-50">
  <h1 class="mb-4 text-center">CI/CD Project Status Dashboard - TEST</h1>

  <!-- Refresh Button -->
  <div class="text-center">
    <button class="btn btn-primary refresh-btn" onclick="window.location.reload();">Refresh Status</button>
  </div>

  <!-- Project List -->
  <ul class="list-group mt-4">
    {% for project, status in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center status-container">
        <strong>{{ project.name }}</strong>
        <a href="{{ project.url }}" target="_blank">{{ project.url }}</a>
        <span class="badge 
            {% if 'Online' in status %} status-online 
            {% elif 'Unreachable' in status %} status-error 
            {% else %} status-unknown {% endif %}">
            {{ status }}
        </span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
